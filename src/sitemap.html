---
layout: main-layout
title: Sitemap
---

<table>
  <thead>
    <tr>
      <th>Path</th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    {% for page in collections.allByUrl %}
    <tr>
      <td><a href="{{ page.url }}">{{ page.url }}</a></td>
      <td>{{ page.data.title }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
